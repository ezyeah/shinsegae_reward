    <script>
      $(() => {
        String.prototype.unescapeHtml = function () {
          return this.replace(/&amp;/g, '&')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>')
            .replace(/&quot;/g, '"');
        };
        String.prototype.escapeHtml = function () {
          return this.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/\"/g, '&quot;');
        };

        $('pre code').each((index, item) => {
          var lines;
          lines = item.innerHTML.replace('    ', '\t').split('\n');

          if (lines.length > 1) {
            let removeTabCnt = Number.MAX_SAFE_INTEGER;

            lines.forEach((lineItem, lineIndex) => {
              if (lineIndex !== 0) {
                removeTabCnt = lineItem.lastIndexOf('\t') + 1 < removeTabCnt ? lineItem.lastIndexOf('\t') + 1 : removeTabCnt;
                // console.log(lineItem, removeTabCnt);
              }
            });
            // console.log(removeTabCnt);
            lines.forEach((lineItem, lineIndex) => {
              // console.log(lineIndex);
              if (lineIndex !== 0) {
                let splitAr;
                splitAr = lineItem.split('\t');

                for (var i = 0, n = removeTabCnt; i < n; i++) {
                  splitAr.shift();
                  // console.log('shift');
                }
                // console.log(splitAr);
                lines[lineIndex] = splitAr.join('\t');
              }
            });
          }
          item.innerHTML = lines.join('\n');

          (async () => {
            formatted = await prettier.format(item.innerHTML.unescapeHtml(), {
              parser: 'html',
              plugins: prettierPlugins,
              trailingComma: 'es5',
              printWidth: 1000,
              useTabs: true,
              tabWidth: 1,
              semi: true,
              singleQuote: true,
              arrowParens: 'never',
              bracketSameLine: true,
            })
              .then((value) => {
                item.innerHTML = value.escapeHtml();
                hljs.highlightElement(item);
              });
          })();
        });
      });
    </script>
